<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập thông tin</title>
  <style>
.Nhập {
    border-style: groove;
    border-color: blue;
    border-radius: 40px;
    padding: 20px;
    text-align: center;
    width: 250px;
    margin: 300px auto;
    background-color: aquamarine;
}


body {
    border-image: auto;
    background-size: auto;
    background-image: url(https://i.redd.it/j9nghz9syptf1.gif);
    background-repeat: auto;
    background-attachment: local;


}
#preview{
   padding: center;


}
#Surname{
    padding:auto;
}
#Name{
    padding:auto;
}
#imagedata{
    padding:auto
}

#loadingOverlay {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  color: white;
  font-size: 20px;
  font-style: italic;
}

   #loadingOverlay img {
    width: 160px;
    margin-bottom: 15px;
  }
   button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
  }
  </style>
</head>
<body>
<!--Bảng nhập thông tin-->
  <div class="Nhập" id="mainContent">
    <p>Họ và tên của bạn</p>
    <img type="image"  src="https://i.redd.it/j9nghz9syptf1.gif" alt="Ảnh trang trí" width="50px"><br><br>

    <label for="Surname">Họ:</label>
    <input type="text" id="Surname" placeholder="Nhập họ" lang="vi">
    <br><br>

    <label for="Name">Tên:</label>
    <input type="text" id="Name" placeholder="Nhập tên" lang="vi">
    <br><br>

    <input type="file" id="imagedata" accept="image/*"><br>
    <img id="preview" width="200px" style="display:none;"><br>

   <button id="sendBtn" onclick="sendData()">Gửi</button>
  </div>

<!--Trang loading -->
<div id="loadingOverlay">
  <img src="https://i.redd.it/j9nghz9syptf1.gif" alt="Loading...">
  <span>Đang tạo lời chúc...</span>
   <audio id="loadingMusic" preload="auto">
<source src="https://www.mediafire.com/file/wdqri7nnvcwxw1o/snaptt.me-12088464.mp3/file">
   </audio>
</div>

</div>
  <script>
    // Đặt biến
    const imageInput = document.getElementById('imagedata');
    const preview = document.getElementById('preview');
    const sendBtn = document.getElementById('sendBtn');
      const loadingOverlay = document.getElementById('loadingOverlay');
  const mainContent = document.getElementById('mainContent');
  const loadingMusic = document.getElementById('loadingMusic');


    // Xem trước ảnh
    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function sendData() {
      const surname = document.getElementById('Surname').value.trim();
      const name = document.getElementById('Name').value.trim();
      const imageData = preview.src;


      // Báo lỗi khi không nhập
      if (!surname) {
        alert("Vui lòng nhập họ!");
        return;
      }
      if (!name) {
        alert("Vui lòng nhập tên!");
        return;
      }
      if (!imageData || imageData === window.location.href) {
        alert("Vui lòng chọn ảnh!");
        return;
      }

      const fullName = `${surname} ${name}`;

      // Lưu dữ liệu vào localStorage
      localStorage.setItem("fullname", fullName);
      localStorage.setItem("imagedata", imageData);

    // Hiển thị overlay loading toàn màn hình
    mainContent.style.display = "none";
    loadingOverlay.style.display = "flex";
     loadingMusic.play().catch(() => {
      console.log("Tự động phát nhạc bị chặn, người dùng cần tương tác trước.");
    });

    // Chờ 10.5 giây rồi chuyển trang
    setTimeout(() => {
      window.location.href = "Test/result.html";
    }, 20500);
  }
  </script>
</body>
</html>
